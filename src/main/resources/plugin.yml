name: TopLuck
main: me.cocolennon.topluck.Main
version: 1.0.1
author: Cocolennon
api-version: 1.17
softdepend:
  - PlaceholderAPI
commands:
  topluck:
    description: Opens the TopLuck menu
    aliases:
      - tl
permissions:
  topluck.open:
    description: Allows the user to open the Top Luck menu
  topluck.info:
    description: Allows the user to see the plugin's info
  topluck.reload:
    description: Allows the user to reload the configuration